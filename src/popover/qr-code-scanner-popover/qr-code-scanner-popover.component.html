<ion-header>
  <ion-title class="ion-text-center ion-margin-top">{{"QR_CODE_SCANNER_INFORMATION_TITLE" | translate}}</ion-title>

</ion-header>
<ion-content>
  <div class="ion-padding-top ion-margin-horizontal">
    <div class="welcome-content-text">
      <div [innerHTML]="'QR_CODE_SCANNER_INFORMATION_DESCRIPTION' | translate">
      </div>
    </div>
  </div>

</ion-content>
<ion-footer class="ion-no-border">

  <ion-item class="ion-padding-horizontal" lines="none">
    <ion-label>{{"DONT_SHOW_AGAIN" | translate}}</ion-label>
    <ion-checkbox (ngModelChange)="saveSettings();"
                  [(ngModel)]="settings.qr_scanner_information"></ion-checkbox>
  </ion-item>
  <ion-row class="ion-padding-top">

    <ion-col size="12">
      <ion-button (click)="finish()" color="accent" expand="block" tappable>{{"ACCEPT" | translate}}</ion-button>
    </ion-col>
  </ion-row>


</ion-footer>
